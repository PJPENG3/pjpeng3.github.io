# ==========================================
# Basic Site Settings
# ==========================================
locale: "en-US"
site_theme: "default"
title: "Jingan Peng (PJ)"
title_separator: "-"
name: "Jingan Peng (PJ)"
description: "Ph.D. Student in Industrial & Systems Engineering, University of Oklahoma"

# Your website URL (must match GitHub Pages domain)
url: "https://pjpeng3.github.io"
baseurl: ""
repository: "PJPENG3/pjpeng.github.io"

# ==========================================
# Sidebar Author Information
# ==========================================
author:
  avatar: "profile.png"   # Put your profile image in /images/profile.png
  name: "Jingan Peng"
  bio: "Ph.D. student in Industrial & Systems Engineering at the University of Oklahoma"
  location: "Norman, Oklahoma"
  employer: "University of Oklahoma"
  email: "pj.peng@ou.edu"

  # Academic IDs (add later if needed)
  googlescholar: "" 
  orcid: ""

  # Coding & repos
  github: "PJPENG3"

  # Social
  linkedin: "jinganpeng303"
  twitter:
  instagram:

# ==========================================
# Publication Categories
# ==========================================
publication_category:
  manuscripts:
    title: "Journal Articles"
  conferences:
    title: "Conference Papers"

# ==========================================
# Settings
# ==========================================
words_per_minute: 160
breadcrumbs: false
future: true
read_more: "disabled"
talkmap_link: false

# Comments (disabled)
comments:
  provider: false

# RSS Feed
atom_feed:
  hide: false

# ==========================================
# Analytics (disabled)
# ==========================================
analytics:
  provider: false

# ==========================================
# Reading Files
# ==========================================
include:
  - .htaccess
  - _pages
  - files

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - vendor
  - node_modules

keep_files:
  - .git
  - .svn

markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# ==========================================
# Markdown
# ==========================================
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  hard_wrap: false

# ==========================================
# Collections
# ==========================================
collections:
  teaching:
    output: true
    permalink: /teaching/:path/
  publications:
    output: true
    permalink: /publications/:path/
  portfolio:
    output: true
    permalink: /portfolio/:path/
  talks:
    output: true
    permalink: /talks/:path/

# ==========================================
# Defaults
# ==========================================
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# ==========================================
# Permalink Structure
# ==========================================
permalink: /:categories/:title/
timezone: America/Chicago

# ==========================================
# Plugins
# ==========================================
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji
